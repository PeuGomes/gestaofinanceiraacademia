<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <!-- Adicione seu próprio arquivo de estilo, se necessário -->

  <style>
    body {
      background-color: #f8f9fa; /* Cor de fundo geral */
    }

    .container {
      background-color: #ffffff; /* Cor de fundo do contêiner */
      border-radius: 10px; /* Borda arredondada */
      padding: 20px; /* Espaçamento interno */
      margin-top: 50px; /* Espaçamento superior */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra suave */
    }

    h2 {
      color: #007bff; /* Cor do cabeçalho */
    }

    label {
      color: #495057; /* Cor do texto das labels */
    }

    button {
      background-color: #007bff; /* Cor do botão */
    }
  </style>
</head>

<body>
<!-- Thymeleaf para o acesso pelo o cliente -->
<div class="container">
  <h2 class="d-flex justify-content-center">Excluir Cliente</h2>

  <form action="/clientes/excluir" method="post">

    <div class="form-group row">
      <label for="cpf" class="col-sm-2 col-form-label">CPF:</label>
      <div class="col-sm-10">
        <input type="text" name="cpf" class="form-control" placeholder="000.000.000-00" required>
      </div>
    </div>

    <!-- Adicione outros campos do cliente conforme necessário -->

    <div class="form-group row">
      <div class="col-sm-10 offset-sm-2">
        <button type="submit" class="btn btn-danger">Excluir</button>
        <a href="/" class="btn btn-primary">Home</a>
      </div>
    </div>

    <!-- Adicione uma mensagem de sucesso ou erro -->
    <div th:if="${success}" class="alert alert-success" role="alert">
      Cliente excluído com sucesso!
    </div>
    <div th:if="${error}" class="alert alert-danger" role="alert">
      <span th:text="${error}"></span>
    </div>

  </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

<!-- Adicione seus scripts JavaScript, se necessário -->

</body>
</html>
