<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Dashboard Admin</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            margin-bottom: 60px;
        }

        .dashboard-container {
            max-width: 800px;
            margin: auto;
            margin-top: 50px;
        }

        .welcome-message {
            margin-bottom: 20px;
        }

        .nav-link {
            color: #007bff;
        }

        .nav-link:hover {
            text-decoration: underline;
        }

        .dashboard-section {
            background-color: #f8f9fa;
            padding-top: 50px;
            padding-bottom: 60px;
        }

        .footer {
            background-color: #1f272d;
            color: white;
            padding: 30px 0;
            width: 100%;
            bottom: 0;
        }

        html, body {
            height: 100%;
        }

        .wrapper {
            min-height: 100%;
            margin-bottom: -60px;
        }

        .push {
            height: 60px;
        }
    </style>
</head>

<body>

<div class="wrapper">

    <!-- Seção Dashboard -->
    <section class="dashboard-section">
        <div class="container dashboard-container">
            <div class="welcome-message">
                <h2>Bem-vindo, <span th:text="${Fabio}"></span>!</h2>
            </div>

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="nav nav-pills flex-column flex-sm-row">

                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/cadastrar}">Cadastrar Cliente</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/listar">Lista de Clientes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/adicionar}">Adicionar Modalidade</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/cadastrar-planos}">Cadastrar Planos</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </section>

</div>

<!-- Rodapé -->
<footer class="footer">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h5>Informações da Empresa</h5>
                <p>Academia Hardcore</p>
                <p>Email: contato@hardcore.com</p>
                <p>Contato: (11) 1234-5678</p>
            </div>
            <div class="col-md-4">
                <h5>Horário de Atendimento</h5>
                <p>Segunda a sábado</p>
                <p>Das 8:00 às 18:00</p>
            </div>
            <div class="col-md-4">
                <h5>Mídias Sociais</h5>
                <div class="midias">
                    <a href="https://twitter.com/" target="_blank" class="social-link">
                        <img th:src="@{/images/twitter.svg}" alt="twitter">
                    </a>
                    <a href="https://facebook.com/" target="_blank" class="social-link">
                        <img th:src="@{/images/facebook.svg}" alt="facebook">
                    </a>
                    <a href="https://youtube.com/" target="_blank" class="social-link">
                        <img th:src="@{/images/youtube.svg}" alt="youtube">
                    </a>
                </div>
            </div>
        </div>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>

</html>
